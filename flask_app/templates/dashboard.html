{% extends "layout.html" %}
{% block content %}
    {% for recipe in recipes %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ recipe.chef }}</a>
                    <small class="text-muted">{{ recipe.date_posted }}</small>
                </div>
                <h2><a class="article-title" href="#">{{ recipe.dish }}</a></h2>
                <p class="article-content">{{ recipe.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
